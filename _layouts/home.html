---
layout: default
---

<div class="home">

  {{ content }}

  {%- if site.pages.size > 0 -%}
    <h3 class="post-list-heading">{{ page.list_title | default: "" }}</h3>
    <ul class="post-list">
      {%- for page in site.pages -%}
      <li>
        <h4>
          <a class="post-link" href="{{ page.url | relative_url }}">
            {{ page.title | escape }}
          </a>
        </h4>
        {%- if site.show_excerpts -%}
          {{ page.excerpt }}
        {%- endif -%}
      </li>
      {%- endfor -%}
    </ul>

  {%- endif -%}

</div>
